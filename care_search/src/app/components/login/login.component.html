<section class="login-cont">

    <form action="">
        <h1>Welcome!</h1>
        <input type="text" [(ngModel)]="emailUser" name="email" placeholder="User" required>
        <input type="password" [(ngModel)]="passwordUser" name="password" placeholder="Password" required>
        <!--<input type="submit" value="Log In">-->
        <button type="button" (click)="save()">Log In</button>
    </form>
</section>
