<section class="modal" (click)="closeModal()"></section>
<div class="wrapper">
  <div class="message">
    <div *ngIf="novisability">
      <div class="card-image">
        <img src="{{ messageReceived.img_user_send }}" />
        <div>
          <p class="title-published">{{ messageReceived.name_user_send }}</p>
          <p class="date-published">{{ messageReceived.date }}</p>
        </div>
      </div>
      <p class="text-published">
        {{ messageReceived.content }}
      </p>
    
      <div class="card-footer">
        <button class="btn-delete bg-red" (click)="closeModal()">
          Cancelar
        </button>
        <button class="btn-answer bg-blue-one" (click)="replyMessage()">
          Responder
        </button>
      </div>
    </div>
    <form *ngIf="visability">
      <label for="reply">Responder a {{ messageReceived.name_user_send }}</label>
      <textarea   [(ngModel)]="petition" id="reply" name="reply" rows="5" cols="33" required></textarea>
      <p *ngIf="emptyForm != ''" class="error-message">{{ emptyForm }}</p>
      <div class="card-footer">
        <button class="btn-delete bg-red" (click)="backMessage()">Atr√°s</button>
        <button class="btn-answer bg-blue-one" (click)="sendMessage()">Enviar</button>
      </div>
    </form>
    <ng-container *ngIf="messageSent">
        <div class="succes-message-cont">
          <!-- {{ petition }} -->
          <img src="../../../../assets/img/check.svg" alt="" />
          <h3>Su mensaje ha sido enviado</h3>
        </div>
      
      </ng-container>
  </div>
</div>
