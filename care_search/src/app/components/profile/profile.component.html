<section class="profile-cont">
  <div class="profile-cont-box">
    <div class="profile-person">
      <img src="{{ helpersArr[0].img }}" alt="helper-photo" />
      <h1 class="profile-title">
        {{ helpersArr[0].name }}
      </h1>
    </div>
    <div class="about-me">
      <h3>
        <i>Sobre mí</i> -
        <small>{{ helpersArr[0].work }} en {{ helpersArr[0].location }}</small>
      </h3>
      <p>{{ helpersArr[0].info }}</p>
    </div>

    <div class="contacts">
      <h6>Valoración {{ helpersArr[0].score }}/5</h6>
      <h5>Precio: {{ helpersArr[0].price }}</h5>
      <!--<button class="btn-contact">contacto</button>-->
      <button routerLink="/search" routerLinkActive="active" class="btn-perfil">
        Volver
      </button>
    </div>
  </div>
</section>
