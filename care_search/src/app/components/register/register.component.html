<section class="register-cont">
  <div>
    <div class="card-register">
      <div>
        <h1>Registro</h1>
        <span class="mensaje-error">{{ emptyForm }}</span>
        <span class="mensaje-error">{{ emptyPrivacy }}</span>
        <form class="formulario-registro">
          <div class="botones-perfiles">
            <input [(ngModel)]="profileUser" class="boton-perfil" type="radio" name="profile" id="profesional" value="1">
            <label class="boton-texto" for="profesional">Profesional</label>
            <input [(ngModel)]="profileUser" class="boton-perfil" type="radio" name="profile" id="solicitante" value="2">
            <label class="boton-texto" for="solicitante">Solicitante</label>
          </div>
          <input
            type="text"
            [(ngModel)]="emailUser"
            name="email"
            placeholder="Correo electrónico*"
            required
          />
          <input
            type="password"
            [(ngModel)]="passwordUser"
            name="password"
            placeholder="Contraseña*"
            required
          />
          <div class="check-register">
            <div>
              <input
                type="checkbox"
                [(ngModel)]="privacyUser"
                name="privacy"
                value="S"
              />
            </div>
            <p>
              He leído y acepto la
              <a routerLink="/privacy-policy">Política de Privacidad</a>.
            </p>
          </div>
          <button type="button" class="button color-blue-one" (click)="save()">
            Confirmar
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
