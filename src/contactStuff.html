<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/assets/style.css/contactStuff.css" />
    <link rel="stylesheet" href="../src/assets/style.css/home.css" />
    <title>Contact Stuff</title>
  </head>
  <body>
    <div class="form-cont">
      <div class="form-cont_title">
        <h2>Get in touch!</h2>
      </div>
      <div class="form-content">
        <div class="form-logo">
          <img src="../src/assets/img/helpers/1.jpg" alt="person" />
          <h3>Contact (name of the person)</h3>
        </div>
        <form class="form-contact">
          <div class="form-group-one">
            <div class="input-group">
              <textarea id="story" name="story" rows="5" cols="33" required>
      Iâ€™m interested in your services"
                </textarea
              >
            </div>
          </div>
          <div class="form-group-two">
            <label>Your email</label>
            <div class="input-group">
              <input type="email" name="email" id="email" />
            </div>
          </div>
          <div class="form-group-three">
            <div class="form-group_number">
              <label>Your phone number</label>
              <div class="input-group">
                <input type="number" name="number" id="number" />
              </div>
            </div>
            <div class="form-group_name">
              <label>Your name</label>
              <div class="input-group">
                <input type="text" name="name" id="name" />
              </div>
            </div>
          </div>
          <div class="form-group-four">
            <div class="input-group">
              <div class="input-group_checkbox-one">
                <input
                  type="checkbox"
                  name="privacy-policy"
                  id="privacy-policy"
                />
                <label
                  >See
                  <a href="/" class="link-privacy-policy"
                    >Privacy policy
                  </a></label
                >
              </div>
            </div>
          </div>

          <button>Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
